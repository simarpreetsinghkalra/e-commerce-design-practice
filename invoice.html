<!DOCTYPE html>
<html>

<head>
    <title>DOG FOOD | Best Dog food in area</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="title">
            <h1>The Dog Food Store</h1>
        </div>
        <div class="menu">
            <h3>Tax Invoice</h3>
        </div>
    </header>
    <div class="container">
        <div class="user-info">
            <p id="name"></p>
            <p id="email"></p>
            <p id="address"></p>
            <p id="city"></p>
            <p id="province"></p>
        </div>
        <div id="cart-list" class="cart-list">

        </div>
        <hr>
        <div class="total">
            <p class="text">Cart Total</p>
            <p id="cart-total" class="value">$0</p>
        </div>
        <div class="total">
            <p class="text">Sales Tax</p>
            <p id="tax" class="value">$0</p>
        </div>
        <hr>
        <div class="total">
            <p class="text">Grand Total</p>
            <p id="grand-total" class="value">$0</p>
        </div>
    </div>
    <script src="assets/js/invoice.js" type="text/javascript"></script>
</body>

</html>
