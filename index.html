<!DOCTYPE html>
<html>

<head>
    <title>DOG FOOD | Best Dog food in area</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="title">
            <a href="shop.html">
                <h1>The Dog Food Store</h1>
            </a>
        </div>
        <div class="menu">
            <a href="shop.html">Shop</a>
            <a href="cart.html">Cart <span id="cart-val"></span></a>
        </div>
    </header>
    <div class="container">
        <h3 id="new-user">
            Please submit few details before continuing.
        </h3>
        <hr>
        <div class="reg-form">
            <form name="reg-form" onsubmit="return false;">
                <div class="input">
                    <label>Name</label>
                    <input id="name" name="name" type="text" placeholder="John Doe" required>
                    <p id="name-err" class="err-msg"></p>
                </div>
                <div class="input">
                    <label>Email</label>
                    <input id="email" name="email" type="email" placeholder="name@domain.com" required>
                    <p id="email-err" class="err-msg"></p>
                </div>
                <div class="input">
                    <label>Password</label>
                    <input id="password" name="password" type="password" placeholder="Password" required>
                    <p id="pass-err" class="err-msg"></p>
                </div>
                <div class="input">
                    <label>Confirm Password</label>
                    <input id="cpassword" name="cpassword" type="password" placeholder="Confirm Password" required>
                    <p id="cpass-err" class="err-msg"></p>
                </div>
                <div class="input">
                    <label>Address</label>
                    <input id="address" name="address" type="text" placeholder="Address" required>
                    <p id="address-err" class="err-msg"></p>
                </div>
                <div class="input">
                    <label>City</label>
                    <input id="city" name="city" type="text" placeholder="City" required>
                    <p id="city-err" class="err-msg"></p>
                </div>
                <div class="input">
                    <label>Province</label>
                    <select id="province" name="province" required>
                        <option value="" selected disabled>--Select Province--</option>
                        <option value="NL-Newfoundland and Labrador">Newfoundland and Labrador</option>
                        <option value="PE-Prince Edward Island">Prince Edward Island</option>
                        <option value="NS-Nova Scotia">Nova Scotia</option>
                        <option value="NB-New Brunswick">New Brunswick</option>
                        <option value="QC-Quebec">Quebec</option>
                        <option value="ON-Ontario">Ontario</option>
                        <option value="MB-Manitoba">Manitoba</option>
                        <option value="SK-Saskatchewan">Saskatchewan</option>
                        <option value="AB-Alberta">Alberta</option>
                        <option value="BC-British Columbia">British Columbia</option>
                        <option value="YT-Yukon">Yukon</option>
                        <option value="NT-Northwest Territories">Northwest Territories</option>
                        <option value="NU-Nunavut">Nunavut</option>
                    </select>
                    <p id="province-err" class="err-msg"></p>
                </div>

                <div class="input">
                    <label>Credit Card</label>
                    <input id="cc" name="cc" type="text" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                    <p id="credit-err" class="err-msg"></p>
                </div>
                
                <div class="cart-btn-grp">
                    <button class="btn-checkout" onclick="submitForm()">Submit</button>
                    <button class="btn-cancel">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/index.js" type="text/javascript"></script>
</body>

</html>
